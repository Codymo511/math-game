<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2> Math in 10 Seconds</h2>
          
          <h3 class="Blue"id="time-left">10</h3>
          <p>Time left to answer</p>
          <h1 id="equation"></h1>
          <input id="user-input" type="number" />
          <h4> Current core: <span id="score"></span></h4>
          <h4> High score:<span id="high-score"></span></h4>
          <button id="reset">Reset Game</button>
        </div>
      </div>
    </div>
  </body>
</html>
